<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
</head>
<body>
    <div id="wrapper">
        <header class="clearfix">
            <a href="index.html" id="logo"><i><span class=pink>Сайт</span> визитка</i></a>
            <nav id="mainnav">
                <ul>
                    <li><a href="uslugi.html">Услуги</a></li>
                    <li><a href="klienti.html">О нас</a></li>
                    <li><a href="z.html">Клиенты</a></li>
                    <li><a href="kontakti.html">Контакты</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="" id="form_email">
                <div class="form_item">
                    <label for="topic">Тема</label><br>
                    <select id="topic">
                        <option value="1">Заказать услуги</option>
                        <option value="2">Оставить отзыв/замечание</option>
                        <option value="3">Предложить сотрудничество</option>
                        <option value="4">Другое</option>
                    </select>
                <div class="form_item">
                    <label for="name">Имя</label><br>
                    <input name="name" id="name" type="text" placeholder="Олег Олегович" required>
                </div>
                <div class="form_item">
                    <label for="email">E-mail</label><br>
                    <input name="email" id="email" type="email" placeholder="oleg123@mail.ru" required>
                </div>
                <div class="form_item">
                    <label for="text_content">Сообщение</label><br>
                    <textarea name="text_content" id="text_content" cols="30" rows="10" required placeholder="Текс"></textarea>
                </div>
                <div class="form_item">
                    <input type="submit" value="Отправить" required>
                </div>
            </form>
        </main>
    </div>
    <footer id="footer_a">
        <a href="form.html"><p class="footer__block">&#9650;Напишите нам</p></a>
        <p class="footer__block">&copy; Новая компания</p>
        <div class="footer__icons">
            <a href="https://www.instagram.com/" target= "_blank"><img src="img/instagram.png" class="footer__img"></a>
            <a href="https://ru-ru.facebook.com//" target= "_blank"><img src="img/facebook.png" class="footer__img"></a>
            <a href="https://vk.com" target= "_blank"><img src="img/vk-social-logotype.png" class="footer__img"></a>
        </div>
    </footer>
</body>
</html>
